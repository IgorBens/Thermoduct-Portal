<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect hack
        // Store the path and redirect to index.html
        var path = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Redirect to index.html with the path stored in sessionStorage
        sessionStorage.setItem('spa-redirect-path', path + search + hash);
        window.location.replace('/installer-portal/');
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
