<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Lookup</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    input { padding: 10px; font-size: 16px; width: 220px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    pre { margin-top: 16px; padding: 12px; background: #f6f8fa; overflow: auto; border-radius: 8px; }
    .hint { color: #555; font-size: 14px; margin-top: 8px; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <h2>Task lookup</h2>

  <div class="row">
    <input id="taskId" type="number" placeholder="Enter task id (e.g. 3369)" />
    <button id="btn">Fetch</button>
  </div>

  <div class="hint">
    This calls: <code>GET {WEBHOOK_BASE}/task/&lt;id&gt;</code>
  </div>

  <pre id="out">Enter a task id and click Fetch.</pre>

  <script>
    // âœ… Put your n8n base webhook here (NO trailing slash)
    const WEBHOOK_BASE = "https://thermoduct.app.n8n.cloud/webhook/c3f563b3-c04f-4b01-820d-11173ba9bd31/thermoduct";

    const out = document.getElementById("out");
    const taskIdInput = document.getElementById("taskId");
    const btn = document.getElementById("btn");

    async function fetchTask() {
      const id = String(taskIdInput.value || "").trim();
      if (!id) {
        out.textContent = "Please enter a task id.";
        return;
      }

      const url = `${WEBHOOK_BASE}/task/${encodeURIComponent(id)}`;

      out.textContent = `Fetching...\n${url}`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: { "Accept": "application/json" }
        });

        const text = await res.text();

        // Try parse JSON (but still show something if it's not JSON)
        let data;
        try { data = JSON.parse(text); } catch { data = text; }

        if (!res.ok) {
          out.innerHTML =
            `<span class="error">HTTP ${res.status} ${res.statusText}</span>\n\n` +
            (typeof data === "string" ? data : JSON.stringify(data, null, 2));
          return;
        }

        out.textContent = (typeof data === "string")
          ? data
          : JSON.stringify(data, null, 2);

      } catch (err) {
        out.innerHTML = `<span class="error">Network error:</span>\n${err.message}`;
      }
    }

    btn.addEventListener("click", fetchTask);
    taskIdInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") fetchTask();
    });
  </script>
</body>
</html>
